<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchChanged()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-avatar slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w92' + movie.poster_path" />
      </ion-avatar>
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.release_date }}</h3>
        <p>{{ movie.overview }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
